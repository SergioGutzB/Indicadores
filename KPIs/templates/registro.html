{% extends 'base.html' %} 
{% block title %} Registro {% endblock %}
{% block content %} 
<h2>Formulario de registro</h2>
<hr>
<div  class="col-md-4 col-md-offset-4" align="center"> 
<form action="." method="POST" >
	{% csrf_token %}
	{{ mensaje }}
	{{ form.as_p}}
	<button class="btn btn-primary" type="submit" >Registrar</button>
</form>
</div>
{% endblock %}
